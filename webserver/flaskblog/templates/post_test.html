{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
       <div class="content-section">
          <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ legend }}</legend>
                <div class="form-group">
                    <article class="media content-section">
                        <div class="media-body">
                            <div class="article-metadata">
                                <h2><a class="article-title" href="#">{{post[1]}}</a></h2>
                                <a class="mr-2" >seller_id: {{post[4]}}</a>
                                <a class="mr-2" >Now: {{ post[3]}}$</a>
                                <a class="mr-2" >Last: {{ post[2]}}$</a>
                                <a class="btn btn-success" href="{{ url_for('cart',post_id=2)}}">Cart</a>
                                <a class="btn btn-warning" href="{{ url_for('home')}}">Purchase Now</a>
                            </div>
                        </div>
                    </article>
                </div>
            </fieldset>
        </form>
    </div>
    {% endfor %}
{% endblock content %}
